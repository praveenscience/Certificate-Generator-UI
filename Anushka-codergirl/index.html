<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="title"
      content="Certificate Generator Ui Claim / Verify your eCertificates!"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Anushka Raj" />
    <link rel="shortcut icon" href="https://i.stack.imgur.com/C6ACJ.png" />
    <title>Certificate Generator UI - Cool & Creative Dev Space</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
    <script>
      $(function () {
        $(".js-hide").hide().removeClass("js-hide");
        $(".action-btn").click(function (e) {
          e.preventDefault();
          var href = $(this).attr("href");
          if ($("form:visible").length > 0) {
            $("form:visible").slideUp(function () {
              $(href).slideDown();
            });
          } else {
            $(href).slideDown();
          }
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-block mb-3">
      <a href="/" class="navbar-brand mb-0 h1 text-center d-block"
        >Cool & Creative Dev Space - Claim / Verify your eCertificates!</a
      >
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 mb-4 text-center">
          <img
            class="img-thumbnail"
            src="https://i.imgur.com/q9rhpUth.png"
            alt="HackACode 2021 by AnyOneCanCo.de: Claim / Verify your eCertificates!"
          />
        </div>
        <div class="col-12 col-md-6 text-center my-4">
          <h2 class="text-danger">Yayy ðŸŽ‰Congratulations!!</h2>
          <div class="py-4 px-0 px-lg-4">
            <div class="container-fluid">
              <div class="row">
                <div
                  class="col-12 col-lg-6 text-center text-lg-right mb-3 mb-lg-0"
                >
                  <a href="#claim" class="btn btn-success btn-lg action-btn"
                    >Claim eCertificate</a
                  >
                </div>
                <div class="col-12 col-lg-6 text-center text-lg-left">
                  <a
                    href="#verify"
                    class="btn btn-outline-success btn-lg action-btn"
                    >Verify eCertificate</a
                  >
                </div>
                <div class="col-12">
                  <form
                    method="post"
                    class="mx-0 my-4 mx-lg-4 js-hide"
                    id="claim"
                  >
                    <h3>Claim Certificate</h3>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email..."
                      />
                    </div>
                    <div class="form-group">
                      <label for="number">WhatsApp last 10 digits</label>
                      <input
                        type="number"
                        class="form-control"
                        id="number"
                        name="number"
                        placeholder="Enter your WhatsApp number... Last 10 digits..."
                      />
                    </div>
                    <div class="form-group">
                      <label for="number">Certificate type</label>
                      <select name="type" class="form-control" id="type">
                        <option
                          value=""
                          selected="selected"
                          disabled="disabled"
                        >
                          Select a type...
                        </option>
                        <option value="PART">Participant</option>
                        <option value="ORGN">Organizer</option>
                      </select>
                    </div>
                    <input
                      type="hidden"
                      name="instance"
                      value="hackacode2021-cert.anyonecanco.de"
                    />
                    <input
                      type="hidden"
                      name="action"
                      value="Claim Certificate"
                    />
                    <input
                      type="submit"
                      value="Claim Certificate"
                      class="btn btn-primary mb-2"
                    />
                  </form>
                  <form
                    method="post"
                    class="mx-0 my-4 mx-lg-4 js-hide"
                    id="verify"
                  >
                    <h3>Verify Certificate</h3>
                    <div class="form-group">
                      <label for="certid">Certificate ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="certid"
                        name="certid"
                        placeholder="Enter the certificate identifier..."
                      />
                    </div>
                    <div class="form-group">
                      <label for="number">Certificate type</label>
                      <select name="type" class="form-control" id="vertype">
                        <option
                          value=""
                          selected="selected"
                          disabled="disabled"
                        >
                          Select a type...
                        </option>
                        <option value="PART">Participant</option>
                        <option value="ORGN">Organizer</option>
                      </select>
                    </div>
                    <input
                      type="hidden"
                      name="instance"
                      value="hackacode2021-cert.anyonecanco.de"
                    />
                    <input
                      type="hidden"
                      name="action"
                      value="Verify Certificate"
                    />
                    <input
                      type="submit"
                      value="Verify Certificate"
                      class="btn btn-primary mb-2"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <h2 class="text-white">Stay Connected!! More to come soon..</h2>
          <p>
            <a
              class="btn btn-primary mr-2"
              href="https://hackacode.anyonecanco.de/"
              target="_blank"
            >
              <img src="https://i.imgur.com/bwnhObS.png" alt="Event Info" />
              <span class="d-inline-block">Event Info</span>
            </a>
            <br />
            <br />
            <a
              class="btn btn-outline-primary mr-2"
              href="https://discord.gg/wFdXpYRauy"
              target="_blank"
            >
              <img src="https://i.imgur.com/C3zWJ57.jpg" alt="Discord" />
              <span class="d-inline-block">Join our Discord Server</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
