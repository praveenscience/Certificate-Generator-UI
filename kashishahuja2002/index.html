<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kashish Ahuja"/>
  <title>Certificate Generator | Home</title>     

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/6c7c7565ca.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Local -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js"></script>

  <script>
    $(function () {
      $(".js-hide").hide().removeClass("js-hide");
      $(".action-btn").click(function (e) {
        e.preventDefault();
        var href = $(this).attr("href");
        if ($("form:visible").length > 0) {
          $("form:visible").slideUp(function () {
            $(href).slideDown();
          });
        } 
        else {
          $(href).slideDown();
        }
      });
    });
  </script>

</head>

<body>

<div class="container-fluid">

<!-- Header -->
<div class="header text-center ">
<h1 class="p-3">Certificate Generator UI</h1>
</div>

<!-- Main section -->
<section class="container about">
<div class="row">

<!-- Left panel -->
<div class="col-12 col-lg-6">
<img src="assets/images/certificate.jpg" alt="">
</div>

<!-- Right Panel -->
<div class="col-12 col-lg-6 about-text">
<div class="text-center">
<h2 class="heading pb-3">Yayy ðŸŽ‰Congratulations!!</h2>
<a href="#claim" class="btn btn-default action-btn">Claim Certificate</a>
<a href="#verify" class="btn btn-default action-btn">Verify Certificate</a>
</div>

<div class="col-12">
<form method="post" class="mx-0 my-4 mx-lg-4 js-hide" id="claim">
<h3 class="text-center">Claim Certificate</h3>
<div class="form-group">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email..." />
</div>
<div class="form-group">
<label for="number">WhatsApp last 10 digits</label>
<input type="number" class="form-control" id="number" name="number" placeholder="Enter your WhatsApp number... Last 10 digits...">
</div>
<div class="form-group">
<label for="number">Certificate type</label>
<select name="type" class="form-control" id="type">
<option value="" selected="selected" disabled="disabled">Select a type...</option>
<option value="PART">Participant</option>
<option value="ORGN">Organizer</option>
</select>
</div>
<input type="hidden" name="instance" value="hackacode2021-cert.anyonecanco.de" />
<input type="hidden" name="action" value="Claim Certificate" />
<div class="text-center">
<input type="submit" value="Claim Certificate" class="btn btn-default mb-2 text-center" />
</div>
</form>

<form method="post" class="mx-0 my-4 mx-lg-4 js-hide" id="verify">
<h3 class="text-center">Verify Certificate</h3>
<div class="form-group">
<label for="certid">Certificate ID</label>
<input type="text" class="form-control" id="certid" name="certid" placeholder="Enter the certificate identifier..." />
</div>
<div class="form-group">
<label for="number">Certificate type</label>
<select name="type" class="form-control" id="vertype">
<option value="" selected="selected" disabled="disabled">Select a type...</option>
<option value="PART">Participant</option>
<option value="ORGN">Organizer</option>
</select>
</div>
<input type="hidden" name="instance" value="hackacode2021-cert.anyonecanco.de" />
<input type="hidden" name="action" value="Verify Certificate" />
<div class="text-center">
<input type="submit" value="Verify Certificate" class="btn btn-default mb-2" />
</div>
</form>
</div>

</div>

</div>
</section>

</div>

<!-- Footer -->
<div class="container-fluid footer">
<h6 class="text-center"> Certificate Generator UI | Designed with &#10084; by Kashish Ahuja | codeitmin </h6>
</div>

</body>
</html>
