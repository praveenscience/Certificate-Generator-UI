    <script src="/scripts.js"></script>
    <script>
      $(function () {
        $(".js-hide").hide().removeClass("js-hide");
        $(".action-btn").click(function (e) {
          e.preventDefault();
          var href = $(this).attr("href");
          if ($("form:visible").length > 0) {
            $("form:visible").slideUp(function () {
              $(href).slideDown();
            });
          } else {
            $(href).slideDown();
          }
        });
      });
    </script>

              <span class="d-inline-block">Join our Discord Server</span>
